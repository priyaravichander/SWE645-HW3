<table>

  <tr>

    <th
      *ngFor = "let column of columndefs">
      {{column}}
    </th>
  </tr>
  <tr *ngFor = "let row of surveyrecords">
    <td *ngFor = "let column of columndefs">
      {{row[column]}}
    </td>
  </tr>
</table>
